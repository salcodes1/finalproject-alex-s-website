<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #24292e;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #d1d5da;
            padding: 48px;
        }

        header {
            border-bottom: 2px solid #24292e;
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        h1 {
            color: #24292e;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #586069;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-style: italic;
        }

        .subtitle {
            color: #586069;
            font-size: 1em;
        }

        .menu {
            margin-top: 32px;
        }

        .menu h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 16px;
            color: #24292e;
        }

        .menu-list {
            list-style: none;
        }

        .menu-list li {
            border-top: 1px solid #e1e4e8;
            padding: 16px 0;
        }

        .menu-list li:last-child {
            border-bottom: 1px solid #e1e4e8;
        }

        .section {
            margin-top: 28px;
        }

        .section h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 16px;
            color: #24292e;
        }

        .video-frame {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border: 1px solid #e1e4e8;
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .screenshot {
            border: 1px dashed #c4c4c4;
            background: #fafafa;
            color: #586069;
            padding: 48px;
            text-align: center;
            font-size: 0.95em;
        }

        .carousel {
            border: 1px solid #e1e4e8;
            background: #fafafa;
            padding: 16px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding-bottom: 8px;
        }

        .carousel-track::-webkit-scrollbar {
            height: 8px;
        }

        .carousel-track::-webkit-scrollbar-thumb {
            background: #c4c4c4;
        }

        .carousel-item {
            flex: 0 0 80%;
            max-width: 80%;
            scroll-snap-align: start;
            border: 1px dashed #c4c4c4;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .menu-item {
            color: #0366d6;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .menu-item:hover {
            color: #0256c7;
            text-decoration: underline;
        }

        .menu-item::before {
            content: '*';
            margin-right: 12px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pioneer Suite</h1>
            <p class="tagline">Deligtful graphics, powerful D-based scripting, great performance</p>
            <p class="subtitle">All in one cross-platform package</p>
        </header>

        <section class="section">
            <h2>Overview Video</h2>
            <div class="video-frame">
                <iframe src="https://www.youtube.com/embed/60USRgiAGzA" title="Pioneer Suite Overview" allowfullscreen></iframe>
            </div>
        </section>

        <section class="section">
            <h2>Screenshots</h2>
            <div class="carousel" id="screenshot-carousel">
                <div class="carousel-track" id="carousel-track">
                    <div class="carousel-item">
                        <img src="./media/screenshot1.png" alt="Screenshot 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="./media/screenshot2.png" alt="Screenshot 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="./media/screenshot3.png" alt="Screenshot 3" />
                    </div>
                </div>
            </div>
        </section>


        <nav class="menu">
            <h2>Main Menu</h2>
            <ul class="menu-list">
                <li><a href="./devlog/index.md" class="menu-item">Development Logs</a></li>
                <li><a href="./doxygen/index.html" class="menu-item">Doxygen Documentation</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
